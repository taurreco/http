<html>
    <head>
        <h1>Hello!</h1>

    <body>
        <form action="/login" method="POST">
            <div>
                <label for="username">Username</label>
                <input
                    type="text"
                    name="username"
                    id="username"
                />
            </div>
            <div>
                <label for="password">Password</label>
                <input
                    type="password"
                    name="password"
                    id="password"
                />
            </div>
            <div>
                <button type="submit"> Login</button>
            </div>
        </form>
    </body>
</html>
